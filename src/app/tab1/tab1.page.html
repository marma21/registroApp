<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Registros
    </ion-title>
  </ion-toolbar >
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let reg of registros" [routerLink]="['/tabs', 'tab2', reg.id]">
      <ion-label>
        <h2>{{reg.lote }}</h2>
        <p>{{ reg.camion }}</p>
        <p>{{ reg.patente }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
