
<ion-header>
    <ion-toolbar text-center>
      <ion-title>{{modalTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-item>
            <ion-label position="fixed">Kilos</ion-label>
            <ion-input [(ngModel)]="kilos" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button expand="block" (click)="closeModal()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
